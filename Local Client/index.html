<html>
    <title>state machine gaze webtracker test</title>
    <head>
        <script type="text/javascript" src="./js/TobiiWeb_Client.js"></script>
        <script>
            TobiiWeb_Client.start({
                enable_state_machine_logs : true, 
                use_filter : "mean", 
                services : [
                    {name : "GazeTracking_Service", page_url : window.location.href},
                    {name : "Log_Service"},
                    {name : "Echo_Service", prepend : "The server responded with: "},
                    {name : "Screenshot_Service"}
                ],
                onMessage : {
                    "GazeTracking_Service" : GazeCoordinatesReceiver({
                        filter: "mean",
                        filter_size: 5,
                        onGazeCoordinates: function(x,y){
                            var theDiv = document.getElementById("theDiv")
                            theDiv.style.left=x-5;
                            theDiv.style.top=y-5;
                            
                            var hovered_elements = document.elementsFromPoint(x,y);
                            var found = false;
                            for(index in hovered_elements)
                            {
                                if(hovered_elements[index].id == "hoverDiv")
                                {
                                    hovered_elements[index].style.backgroundColor="green";
                                    found = true;
                                }
                            }
                            if(!found)
                            {
                                document.getElementById("hoverDiv").style.backgroundColor="grey";
                            }
                        }
                    }),
                    "Echo_Service" : function(message){
                        alert(message);
                    },
                    "Screenshot_Service" : function(message){
                        console.log("received: ");
                        console.log(message)
                        base64Img = message.img;
                        screenshotImg = document.getElementById("screenshotImg")
                        src = "data:image/jpeg;base64,"+base64Img
                        screenshotImg.src = src
                    }
                }
            });

            function send_echo(){
                TobiiWeb_Client.send_message("Echo_Service", {content : "test"});
            }

            function send_log(){
                TobiiWeb_Client.send_message("Log_Service", {content : "test"});
            }

            function request_screenshot(){
                TobiiWeb_Client.send_message("Screenshot_Service", {command:"take_screenshot"});
            }
            
        </script>
    </head>
    <body style="margin:0px">
        <div id="theDiv" style="width:10px; height:12px; background-color:red; position:fixed; border-radius: 5px;"></div>
        <button onclick="TobiiWeb_Client.stop();">end socket connection</button>
        <button onclick="send_log();">send message</button>
        <button onclick="send_echo()">send echo</button>
        <button onclick="request_screenshot()">take screenshot</button>
